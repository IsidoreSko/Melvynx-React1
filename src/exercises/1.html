<!doctype html>
<html lang="fr">
  {{> head}}
  <body>
    {{> header-bar }}
    <!-- // ü¶Å cr√©e un div avec l'id "root" et la classe "container"
    // presque tous les √©l√©ments appReact ont un root
    // C'est lepremier noeud de notre arbre -->
    <div id="root" class="container"></div>
  </body>
  <script>
    // ü¶Å cr√©e un button
    const button = document.createElement('button');
    // ü¶Å ajoute les classes "btn" et "btn-primary" dedans
    button.classList.add('btn', 'btn-primary');
    // ü¶Å ajoute le text "Hello üëã" dedans
    button.innerText = 'Hello üëã';
    // ü¶Å ajoute le button dans l'√©l√©ment "root"
    const root = document.querySelector('#root');
    root.appendChild(button);

    button.addEventListener('click', () => {
      alert('Tu as cliqu√© sur Hello !');
    });

    function Counter(initialValue) {
      // Pour que soit pris en compte uniquement un nombre
      initialValue = typeof initialValue !== 'number' ? 0 : initialValue;
      const counterButton = document.createElement('button'); // ü¶Å remplace "" par la cr√©ation d'un bouton
      // ü¶Å Ajout du texte
      counterButton.classList.add('btn', 'btn-primary');
      // ü¶Å ajoute le text "Hello üëã" dedans
      counterButton.innerText = initialValue;
      // ü¶Å Ajout de l'event
      let count = initialValue;
      counterButton.addEventListener('click', () => {
        count++;
        counterButton.innerText = count;
      });
      return counterButton;
    }
    // ü¶Å ajoute le button dans l'√©l√©ment "root"
    root.appendChild(button);
    root.appendChild(Counter('Olivier'));
    root.appendChild(Counter(0));
    root.appendChild(Counter(0));

    const fruits = ['banana', 'apple', 'strawberry'];
    const fruitUl = document.createElement('ul');
    fruitUl.classList.add('list-disc', 'list-inside');

    for (const fruit of fruits) {
      const fruitLi = document.createElement('li');
      fruitLi.innerText = fruit;
      fruitUl.appendChild(fruitLi);
    }

    root.appendChild(fruitUl);
  </script>
</html>
